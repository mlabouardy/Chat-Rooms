<html ng-app="myApp">
<head>
	<title>Chat room</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="container gray-bg" ng-controller="MainCtrl">
	<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Current users:</h5> <span class="label label-primary">{{currentUsers}}</span>

					<a class="btn btn-danger btn-xs pull-right" ng-click="clean()">Clean</a>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-md-12">
							<div class="chat-group" id="scroll">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="msg in messages track by $index">
										<div ng-if="msg.type == 'Friend'">
											<div class="msg-friend row">
												<div class="col-md-9">
													{{msg.msg}}
												</div>
												<div class="col-md-3">
													<small class="pull-right">{{msg.date | date:" h:mma"}}</small>
												</div>
											</div>
										</div>
										<div ng-if="msg.type == 'User'">
											<div class="msg-user row">
												<div class="col-md-9">
													{{msg.msg}}
												</div>
												<div class="col-md-3">
													<small class="pull-right">{{msg.date | date:" h:mma"}}</small>
												</div>
											</div>
										</div>
										<div ng-if="msg.type == 'Info'">
											<div class="msg-info row">
												{{msg.msg}}
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-12">
							<label>{{status}}</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder="Enter your message" ng-keypress="startTyping()" ng-keyup="stopTyping()" ng-model="msg"/>
						</div>
						<div class="col-md-3">
							<input type="submit" class="btn btn-primary btn-block" value="Send" ng-click="send()"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="scripts/app.js"></script>
</html>
